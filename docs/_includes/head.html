<head>
	<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{page.title}}</title>
  <meta name="description" content="{{page.description}}">

  <!-- Twitter card meta -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@felixdorner">
  <meta name="twitter:creator" content="@felixdorner">
  <meta name="twitter:title" content="{{page.title}}">
  <meta name="twitter:description" content="{{page.description}}">
  <meta name="twitter:image" content="https://felixdorner.github.io/cascade/assets/img/cascade-social.jpg">

  <!-- Open graph tags -->
  <meta property="og:title" content="{{page.title}}" />
  <meta property="og:description" content="{{page.description}}"/>
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://felixdorner.github.io/cascade" />
  <meta property="og:image" content="https://felixdorner.github.io/cascade/assets/img/cascade-social.jpg" />
  <meta property="og:image:width" content="1206">
  <meta property="og:image:height" content="804">

  <!-- Link tags -->
  <link rel="shortcut icon" href="{{site.baseurl}}/favicon.png">
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/cascade.min.css?{{ site.time | date: '%s%N'}}">
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/site.css?{{ site.time | date: '%s%N'}}">

</head>
