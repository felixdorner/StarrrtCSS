<header class="o-container c-header">
  <div class="o-grid">
    <div class="o-grid__col u-span--12 u-span--08md u-span--06lg u-push--02md u-push--03lg">

      <div class="c-branding">
        <svg width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M13 13H30.2143C28.3598 7.75974 23.3765 4 17.5 4C10.0435 4 4 10.0435 4 17.5C4 23.3765 7.75997 28.3598 13 30.2143V13ZM33.9231 16.0006C33.9689 16.4963 34.0005 16.9937 34.0005 17.5C34.0005 26.5985 26.5985 34.0006 17.4999 34.0006C16.9937 34.0006 16.4944 33.9707 16.0005 33.9232V40H39.9999V16.0006L33.9231 16.0006ZM17.5 30.9983C16.9937 30.9983 16.4928 30.9649 16.0006 30.9104L16.0005 16.0007H30.9121C30.9666 16.4946 31 16.9939 31 17.5001C31 24.9548 24.9565 30.9983 17.5 30.9983Z" fill="#0c0c0c"/>
        </svg>
        <h1>{{page.title}}</h1> <mark>{{site.src-ver}}</mark>
        <p class="c-branding__slogan">{{page.description}}</p>
      </div>

      <div class="c-menu">
        <ul>
          {% for instruction in site.instructions %}
            <li><a href="#{{ instruction.slug }}">{{ instruction.title }}</a></li>
          {% endfor %}
        </ul>
        <ul class="c-menu__btns">
          <li><a class="c-btn c-btn--inv" href="{{site.repo}}">View on Github ‣</a></li>
          <li><a class="c-btn" href="https://github.com/felixdorner/cascade/releases/latest">Download ‣</a></li>
        </ul>
      </div>

    </div>
  </div>
</header>
