---
title: StarrrtCSS
description: Object-oriented CSS boilerplate built on top of PostCSS and cssnext.
layout: base
---

<main class="o-container c-content">
  <div class="o-grid">
    <div class="o-grid__col u-span--12">

      {% for instruction in site.instructions %}
      <div class="c-content__item">
        <h2 id="{{ instruction.slug }}">{{ instruction.title }}</h2>
        {{ instruction.content }}
      </div>
      {% endfor %}

    </div>
  </div>
</main>
